<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tickly Tac</title>
   <link rel="stylesheet" href="styles.css">
   <script src="app.js"></script>
</head>
<body>
   <header>
      <h1>
         TIC-TAC-TOE
      </h1>
      <h3>
         <span id="p1"></span>
      </h3>
   </header>
   <section>
      <div class="board">
         <div class="row-1">
            <span class="box" id="a1"></span>
            <span class="box" id="a2"></span>
            <span class="box" id="a3"></span>
         </div>
         <div class="row-2">
            <span class="box" id="b1"></span>
            <span class="box" id="b2"></span>
            <span class="box" id="b3"></span>
         </div>
         <div class="row-3">
            <span class="box" id="c1"></span>
            <span class="box" id="c2"></span>
            <span class="box" id="c3"></span>
         </div>
      </div>
   </section>
   <footer>
      <button type="button" onclick="window.location.reload()">
         Restart game
      </button>
   </footer>
</body>
</html>
